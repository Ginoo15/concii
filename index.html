  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* --- NAVBAR --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      font-size: 1.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    /* --- TARJETAS DE CURSOS --- */
    .contenedor-cursos {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      gap: 20px;
    }

    .curso {
      width: 80%;
      height: 180px;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .curso::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
      transition: background-color 0.3s;
    }

    .curso:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .curso:hover::before {
      background-color: rgba(0, 0, 0, 0.55);
    }

    .curso h2, .curso p {
      position: relative;
      z-index: 2;
    }

    .curso h2 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 100px;   /* Cambiá el tamaño a gusto */
      height: 100px;
      object-fit: cover;
      border-radius: 90%; /* Si querés que sea circular, sacalo si no lo querés */
    }


    .curso p {
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .curso {
        width: 90%;
        height: 150px;
      }

      .curso h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
